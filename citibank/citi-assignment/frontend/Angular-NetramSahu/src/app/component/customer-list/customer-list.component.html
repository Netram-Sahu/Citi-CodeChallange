
<div class="panel panel-default" style="text-align:left ; margin-top: 10px;">
    <div class="panel-heading">
    </div>
    
    <div class="panel-body">
      <button class="btn btn-success" (click)="getAllProducts()"> Get All Customers </button> &nbsp;&nbsp;
      <button class="btn btn-success" (click)="idProduct()"> Search Customer By Id</button> &nbsp;&nbsp;
      <button class="btn btn-success" (click)="addProduct()"> Add New Customer</button> &nbsp;&nbsp;
  </div>
  
    <br/><br/>
    <thead>
      <tr>
        <th>Customer Details :</th>
      </tr>
    </thead>
  <div class="col-lg-100">
    <p></p>
  <!--<h2> Product Details :</h2>-->
  <br/>
  
  <table class="table table-striped table-bordered">
    <thead>
        <tr>
            <td>
                Customer Id                
            </td>
            <td>
                First Name
            </td>
            <td>
                Last Name
            </td>
            <td>
              Phone Number
            </td>
            <td>
              SSN Number
            </td>
            <td>
              Address
            </td>
            <td colspan="2">
              Action
          </td>
          </tr>
    </thead>
    <tbody>
    <tr *ngFor="let prod of productList">
      <td> {{prod.custId}} </td>
      <td> {{prod.firstName}} </td>
      <td> {{prod.lastName}} </td>
      <td> {{prod.phoneNumber}} </td>
      <td> {{prod.ssn}} </td>
      <td> {{prod.address}} </td>
      <td><button [disabled] = "!active" (click)="updateProduct(prod.custId)">Edit</button></td>
      <td><button [disabled] = "!active" (click)="deleteProduct(prod.custId)">Delete</button></td>
    </tr>
    <tr *ngIf="!productList || productList.length==0">
      <th colspan="5">
        <p class="text-right text-danger">Sorry No Customer Available</p>
      </th>
    </tr>
    </tbody>
  </table>
  </div>
  
    
  </div>
