
<div class="panel panel-default" style="text-align:left ; margin-top: 10px;">
    <div class="panel-heading">
    </div>
    
    <div class="panel-body">
      <button class="btn btn-success" (click)="getAllProducts()"> Get All Customers </button> &nbsp;&nbsp;
      <button class="btn btn-success" (click)="idProduct()"> Search Customer By Id</button> &nbsp;&nbsp;
      <button class="btn btn-success" (click)="addProduct()"> Add New Customer</button> &nbsp;&nbsp;
  </div>
    <div class="panel-body">
      
  <br/><br/>
      <thead>
        <tr>
          <th>Search by Customer Id :</th>
        </tr>
      </thead>
      <br /><br />
      <table class="table table-striped table-bordered">

      <tr><td colspan="2">Select Id:</td>
        <td>
          <select [(ngModel)]="productId">
            <option *ngFor="let p of productList" [value]="p"> {{p}}</option>
          </select>
        </td>
        <td>
          <input type="button" value="Display Details" (click)="getProduct(productId)">
        </td>
      </tr>
      </table>
      <table class="table table-striped table-bordered">
        <tbody>
            <tr>
              <td>
                Customer Id                
            </td>
            <td>
                First Name
            </td>
            <td>
                Last Name
            </td>
            <td>
              Phone Number
            </td>
            <td>
              SSN Number
            </td>
            <td>
              Address
            </td>
           <td colspan="2">
                  Action
              </td>
              </tr>
          <tr>
            <td> {{prod.custId}} </td>
            <td> {{prod.firstName}} </td>
            <td> {{prod.lastName}} </td>
            <td> {{prod.phoneNumber}} </td>
            <td> {{prod.ssn}} </td>
            <td> {{prod.address}} </td>
            <td><button [disabled] = "!active" (click)="updateProduct(prod.custId)">Edit</button></td>
            <td><button [disabled] = "!active" (click)="deleteProduct(prod.custId)">Delete</button></td>
          </tr>
        </tbody>
      </table>
