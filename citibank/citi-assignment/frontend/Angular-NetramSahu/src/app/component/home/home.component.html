<div>
  <div style="text-align:left;">
    <h1>
      <img sizes="5px" src="../assets/images/login.png" />
      </h1>
  </div>
  
    <h5 class="text-success" style="text-align:left  ; margin-top: -260px;">Enter your login Details: </h5>
    <div class="col-md-6 col-md-offset-2">

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          
          <label for="email">User Id:</label>
          <input type="email" class="form-control" formControlName="email" id="email">
    
          <div *ngIf="submitted && loginForm.controls.email.errors" class="error">
            <div class="text-danger" *ngIf="loginForm.controls.email.errors.required">Email is required</div>
          </div>
           
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" formControlName="password" id="pwd">
          <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
            <div class="text-danger" *ngIf="loginForm.controls.password.errors.required">Password is required</div>
          </div>
        </div> 
        <button class="btn btn-success">Login</button> &nbsp; &nbsp;
        <button class="btn btn-danger" type="reset">Cancel</button>
        <br/><br/>
        <div *ngIf="invalidLogin" class="error">
          <div class="text-danger">Invalid credentials.</div>
        </div>
      </form>
    </div>
  
 



</div>
