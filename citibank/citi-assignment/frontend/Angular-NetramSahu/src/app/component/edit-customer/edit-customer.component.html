
<div class="panel panel-default" style="text-align:left ; margin-top: 10px;">
  <div class="panel-heading">
  </div>
  <div class="panel-body">
    <button class="btn btn-success" (click)="getAllProducts()"> Get All Customers </button> &nbsp;&nbsp;
    <button class="btn btn-success" (click)="idProduct()"> Search Customer By Id</button> &nbsp;&nbsp;
    <button class="btn btn-success" (click)="addProduct()"> Add New Customer</button> &nbsp;&nbsp;
 </div>
  <br/><br/>										
  <div class="col-md-6 col-md-offset-2">											
    <thead>
      <tr>
        <th>Edit Customer :</th>
      </tr>
    </thead>               																					
    <br/>											
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">											
                                              
      <tr><td>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
            <div *ngIf="submitted && editForm.controls.firstName.errors" class="error">
                <div class="text-danger" *ngIf="editForm.controls.firstName.errors.required">First Name is required</div>
              </div>
          </div></td><td>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input formControlName="lastName" placeholder="Last Name" name="lastName" class="form-control" id="lastName">
            <div *ngIf="submitted && editForm.controls.lastName.errors" class="error">
                <div class="text-danger" *ngIf="editForm.controls.lastName.errors.required">Last Name is required</div>
              </div>
          </div></td>
          </tr>
          <tr><td>
            <div class="form-group">
              <label for="phoneNumber">Phone Number:</label>
              <input formControlName="phoneNumber" placeholder="Phone Number" name="phoneNumber" class="form-control" id="phoneNumber">
              <div *ngIf="submitted && editForm.controls.phoneNumber.errors" class="error">
                  <div class="text-danger" *ngIf="editForm.controls.phoneNumber.errors.required">Phone Number is required</div>
                </div>
            </div></td><td>
              <div class="form-group">
                <label for="ssn">SSN Number:</label>
                <input formControlName="ssn" placeholder="SSN Number" name="ssn" class="form-control" id="ssn">
                <div *ngIf="submitted && editForm.controls.ssn.errors" class="error">
                    <div class="text-danger" *ngIf="editForm.controls.ssn.errors.required">SSN Number is required</div>
                  </div>
              </div></td>
              </tr>
        <div class="form-group">
            <label for="address">Address:</label>
            <input formControlName="address" placeholder="Address" name="address" class="form-control" id="address">
            <div *ngIf="submitted && editForm.controls.address.errors" class="error">
                <div class="text-danger" *ngIf="editForm.controls.address.errors.required">Address is required</div>
              </div>
          </div>
                                                
      <button class="btn btn-success">Update</button>&nbsp; &nbsp;											
      <a class="btn btn-danger" href="/list-user">Cancel</a> 											
      <br/><br/>											
  </form>										
  </div>											
 
</div>
